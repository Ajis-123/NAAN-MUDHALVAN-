<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Feed App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    #news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .news-card {
      background: white;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .news-card:hover {
      transform: scale(1.03);
    }
    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .news-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .news-content p {
      flex-grow: 1;
      font-size: 14px;
      color: #555;
    }
    .news-content a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∞ Live News Feed</h1>
  </header>

  <div id="news-container">Loading news...</div>

  <script>
    const apiKey = "YOUR_NEWS_API_KEY"; // üëâ Replace with your NewsAPI.org key
    const apiUrl = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;

    async function fetchNews() {
      const container = document.getElementById("news-container");
      container.innerHTML = "Loading news...";
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        container.innerHTML = "";

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const card = document.createElement("div");
            card.className = "news-card";
            card.innerHTML = `
              <img src="${article.urlToImage || 'https://via.placeholder.com/300x180'}" alt="News Image" />
              <div class="news-content">
                <h3>${article.title}</h3>
                <p>${article.description || ''}</p>
                <a href="${article.url}" target="_blank">Read More ‚Üí</a>
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>No news found.</p>";
        }
      } catch (error) {
        container.innerHTML = "<p>‚ö†Ô∏è Failed to load news. Please try again later.</p>";
        console.error(error);
      }
    }

    fetchNews();
  </script>
</body>
</html>
